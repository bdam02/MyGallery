<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gallery</title>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
}

#uploadSection {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    justify-content: center;
    margin-bottom: 20px;
}

input[type="file"], input[type="text"] {
    padding: 12px 14px;
    border-radius: 12px;
    border: 1px solid #ccc;
    font-size: 14px;
    transition: 0.3s;
}

input[type="file"]:hover, input[type="text"]:hover {
    border-color: #4CAF50;
}

button {
    padding: 12px 20px;
    border: none;
    border-radius: 12px;
    background-color: #4CAF50;
    color: white;
    font-size: 14px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background-color: #45a049;
}

#searchInput {
    padding: 10px 14px;
    border-radius: 12px;
    border: 1px solid #ccc;
    font-size: 14px;
    margin-bottom: 20px;
    width: 300px;
    transition: 0.3s;
}

#searchInput:focus {
    border-color: #4CAF50;
    outline: none;
}

#gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 20px;
    width: 100%;
    max-width: 1000px;
}

.fileCard {
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.12);
    overflow: hidden;
    position: relative;
    cursor: pointer;
    transform: translateY(20px);
    opacity: 0;
    transition: transform 0.4s ease, opacity 0.4s ease, box-shadow 0.3s;
}

.fileCard.show {
    transform: translateY(0);
    opacity: 1;
}

.fileCard:hover {
    box-shadow: 0 12px 28px rgba(0,0,0,0.18);
}

.fileCard img, .fileCard video {
    width: 100%;
    display: block;
    border-bottom: 1px solid #eee;
    border-radius: 16px 16px 0 0;
}

.fileName {
    padding: 8px 10px;
    text-align: center;
    font-size: 15px;
    font-weight: 500;
    color: #333;
    word-break: break-word;
    transition: color 0.3s;
}

.fileCard:hover .fileName {
    color: #4CAF50;
}

.deleteBtn {
    position: absolute;
    top: 10px;
    right: 10px;
    background: #ff4d4d;
    color: #fff;
    border: none;
    border-radius: 50%;
    width: 28px;
    height: 28px;
    font-weight: bold;
    font-size: 18px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    opacity: 0;
    transition: opacity 0.3s, transform 0.3s;
}

.fileCard:hover .deleteBtn {
    opacity: 1;
    transform: scale(1.1);
}

#modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.85);
    justify-content: center;
    align-items: center;
    transition: opacity 0.3s;
}

#modalContent img, #modalContent video {
    max-width: 90%;
    max-height: 90%;
    border-radius: 16px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
    from {opacity: 0; transform: scale(0.95);}
    to {opacity: 1; transform: scale(1);}
}

#closeModal {
    position: absolute;
    top: 20px;
    right: 30px;
    color: #fff;
    font-size: 36px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

#closeModal:hover {
    color: #ff4d4d;
}
</style>
</head>
<body>

<div id="uploadSection">
  <input type="file" id="fileInput" multiple>
  <input type="text" id="fileName" placeholder="Nom du fichier">
  <button id="uploadBtn">Upload</button>
  <button id="clearBtn">Clear Gallery</button>
</div>

<input type="text" id="searchInput" placeholder="Rechercher un fichier...">

<div id="gallery"></div>

<div id="modal">
  <span id="closeModal">&times;</span>
  <div id="modalContent"></div>
</div>

<script>
const fileInput = document.getElementById('fileInput');
const uploadBtn = document.getElementById('uploadBtn');
const gallery = document.getElementById('gallery');
const fileNameInput = document.getElementById('fileName');
const clearBtn = document.getElementById('clearBtn');
const searchInput = document.getElementById('searchInput');
const modal = document.getElementById('modal');
const modalContent = document.getElementById('modalContent');
const closeModal = document.getElementById('closeModal');

let savedFiles = JSON.parse(localStorage.getItem('myGallery') || '[]');

// Charger fichiers existants
savedFiles.forEach(file => addFileCard(file, false));

uploadBtn.addEventListener('click', () => {
  const files = fileInput.files;
  if(files.length === 0) return alert("Sélectionne au moins un fichier !");

  Array.from(files).forEach(file => {
    const reader = new FileReader();
    reader.onload = (e) => {
      const fileURL = e.target.result;
      const chosenName = fileNameInput.value.trim(); // nom que tu écris
      const name = chosenName || file.name; // remplace si rempli

      const fileData = { name, type: file.type, data: fileURL };
      savedFiles.push(fileData);
      localStorage.setItem('myGallery', JSON.stringify(savedFiles));

      addFileCard(fileData, true);
    }
    reader.readAsDataURL(file);
  });

  fileInput.value = "";
  fileNameInput.value = "";
});

function addFileCard(file, animate=true) {
  const card = document.createElement('div');
  card.classList.add('fileCard');
  if(animate) setTimeout(()=>card.classList.add('show'), 50);
  else card.classList.add('show');

  // On met le NOM CHOISI sous le fichier
  const nameToShow = file.name;

  if(file.type.startsWith("image/")) {
    card.innerHTML = `<img src="${file.data}" alt="${nameToShow}"><div class="fileName">${nameToShow}</div><button class="deleteBtn">&times;</button>`;
  } else if(file.type.startsWith("video/")) {
    card.innerHTML = `<video src="${file.data}" controls></video><div class="fileName">${nameToShow}</div><button class="deleteBtn">&times;</button>`;
  } else {
    card.innerHTML = `<div class="fileName">${nameToShow}</div><a href="${file.data}" download>Download</a><button class="deleteBtn">&times;</button>`;
  }

  card.querySelector('.deleteBtn').addEventListener('click', (e)=>{
    e.stopPropagation();
    gallery.removeChild(card);
    savedFiles = savedFiles.filter(f => f!==file);
    localStorage.setItem('myGallery', JSON.stringify(savedFiles));
  });

  card.addEventListener('click', ()=>{
    modalContent.innerHTML = "";
    if(file.type.startsWith("image/")) {
      const img = document.createElement('img');
      img.src = file.data;
      modalContent.appendChild(img);
    } else if(file.type.startsWith("video/")) {
      const vid = document.createElement('video');
      vid.src = file.data;
      vid.controls = true;
      vid.autoplay = true;
      modalContent.appendChild(vid);
    }
    modal.style.display='flex';
  });

  gallery.appendChild(card);
}

// Recherche
searchInput.addEventListener('input', ()=>{
  const query = searchInput.value.toLowerCase();
  document.querySelectorAll('.fileCard').forEach(card=>{
    const name = card.querySelector('.fileName').textContent.toLowerCase();
    card.style.display = name.includes(query) ? 'block' : 'none';
  });
});

closeModal.addEventListener('click', ()=>modal.style.display='none');
modal.addEventListener('click', (e)=>{ if(e.target===modal) modal.style.display='none'; });

clearBtn.addEventListener('click', ()=>{
  if(confirm("Veux-tu vraiment supprimer toute la galerie ?")){
    savedFiles = [];
    localStorage.removeItem('myGallery');
    gallery.innerHTML = "";
  }
});
</script>

</body>
</html>
