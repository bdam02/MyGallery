<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MyGallery Premium</title>
<style>
*{
  box-sizing:border-box;
  font-family: Arial, sans-serif;
  font-weight:700;
}

body{
  margin:0;
  background:#000;
  color:white;
  overflow:hidden;
}

/* ===== USERNAME ===== */
#usernameDisplay{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:38px;
  font-weight:400;
  font-family:'Segoe UI',sans-serif;
  color:rgba(255,255,255,0.35);
  text-shadow:0 0 18px rgba(255,255,255,0.6);
  animation:float 6s ease-in-out infinite;
  pointer-events:none;
}

@keyframes float{
  0%,100%{transform:translate(-50%,-50%)}
  50%{transform:translate(-50%,-53%)}
}

/* ===== TOP BAR ===== */
#topBar{
  position:fixed;
  top:15px;
  right:20px;
}

#changeUser{
  background:white;
  color:black;
  border:none;
  padding:10px 18px;
  border-radius:10px;
  cursor:pointer;
}

/* ===== LAYOUT ===== */
#app{
  display:flex;
  height:100vh;
}

#galleries{
  width:260px;
  padding:20px;
  overflow-y:auto;
}

.gallery{
  background:#111;
  padding:12px;
  border-radius:10px;
  margin-bottom:18px;
  box-shadow:0 0 12px currentColor;
}

.galleryHeader{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.tools{
  display:flex;
  gap:4px;
}

.tools span{
  cursor:pointer;
}

#addGallery{
  width:100%;
  margin-top:10px;
  padding:10px;
  background:#222;
  color:white;
  border:none;
  border-radius:8px;
  cursor:pointer;
}

#counter{
  margin-top:10px;
  text-align:center;
  opacity:0.7;
}

/* ===== CONTENT ===== */
#content{
  flex:1;
  padding:20px;
  overflow-y:auto;
}

.uploadBtn{
  margin-bottom:15px;
}

.item{
  position:relative;
  display:inline-block;
  margin:10px;
}

.item img,.item video{
  width:150px;
  border-radius:10px;
}

.itemTools{
  position:absolute;
  top:5px;
  right:5px;
  display:flex;
  gap:5px;
}

.itemTools button{
  background:red;
  border:none;
  color:white;
  cursor:pointer;
  padding:2px 6px;
  border-radius:5px;
}

/* ===== PALETTE ===== */
#paletteBox{
  position:fixed;
  left:280px;
  top:120px;
  background:#111;
  padding:10px;
  border-radius:10px;
  display:none;
  max-height:300px;
  overflow-y:auto;
}

.color{
  width:22px;
  height:22px;
  margin:4px;
  border-radius:4px;
  cursor:pointer;
  display:inline-block;
}

</style>
</head>
<body>

<div id="usernameDisplay"></div>

<div id="topBar">
  <button id="changeUser">Change username</button>
</div>

<div id="app">
  <div id="galleries">
    <button id="addGallery">Ôºã Add gallery</button>
    <div id="counter">1 / 10 galleries</div>
  </div>

  <div id="content">
    <input type="file" class="uploadBtn" multiple>
    <div id="items"></div>
  </div>
</div>

<div id="paletteBox"></div>

<script>
let username = localStorage.getItem("username") || "";
if(!username){
  username = prompt("Choose a username");
  localStorage.setItem("username",username);
}
document.getElementById("usernameDisplay").innerText = username;

document.getElementById("changeUser").onclick=()=>{
  const n = prompt("New username");
  if(n){
    username=n;
    localStorage.setItem("username",n);
    document.getElementById("usernameDisplay").innerText=n;
  }
};

let galleries=[];
let current=0;
const max=10;

const colors=["white","red","orange","yellow","green","blue","purple","pink"];

function update(){
  const g=document.getElementById("galleries");
  g.querySelectorAll(".gallery").forEach(e=>e.remove());

  galleries.forEach((gal,i)=>{
    const d=document.createElement("div");
    d.className="gallery";
    d.style.color=gal.color;
    d.innerHTML=`
      <div class="galleryHeader">
        <span>${gal.name}</span>
        <div class="tools">
          <span onclick="rename(${i})">‚úèÔ∏è</span>
          <span onclick="palette(${i})">üé®</span>
          <span onclick="del(${i})">üóëÔ∏è</span>
        </div>
      </div>`;
    d.onclick=()=>{current=i;renderItems()};
    g.insertBefore(d,document.getElementById("addGallery"));
  });

  document.getElementById("counter").innerText=`${galleries.length} / 10 galleries`;
  document.getElementById("addGallery").style.display=
    galleries.length>=10?"none":"block";
}

function rename(i){
  const n=prompt("Rename gallery");
  if(n){galleries[i].name=n;update();}
}

function del(i){
  galleries.splice(i,1);
  if(current>=galleries.length)current=0;
  update();renderItems();
}

function palette(i){
  const box=document.getElementById("paletteBox");
  box.innerHTML="";
  colors.forEach(c=>{
    const d=document.createElement("div");
    d.className="color";
    d.style.background=c;
    d.onclick=()=>{
      galleries[i].color=c;
      box.style.display="none";
      update();
    };
    box.appendChild(d);
  });
  box.style.display= box.style.display==="none"?"block":"none";
}

document.getElementById("addGallery").onclick=()=>{
  if(galleries.length<10){
    galleries.push({name:`Gallery ${galleries.length+1}`,color:"white",items:[]});
    update();
  }
};

document.querySelector(".uploadBtn").onchange=e=>{
  const files=[...e.target.files];
  files.forEach(f=>{
    const url=URL.createObjectURL(f);
    galleries[current].items.push({url});
  });
  renderItems();
};

function renderItems(){
  const c=document.getElementById("items");
  c.innerHTML="";
  if(!galleries[current])return;
  galleries[current].items.forEach((it,i)=>{
    const d=document.createElement("div");
    d.className="item";
    d.innerHTML=`
      <img src="${it.url}">
      <div class="itemTools">
        <button onclick="removeItem(${i})">X</button>
      </div>`;
    c.appendChild(d);
  });
}

function removeItem(i){
  galleries[current].items.splice(i,1);
  renderItems();
}

galleries.push({name:"Gallery 1",color:"white",items:[]});
update();
</script>

</body>
</html>
